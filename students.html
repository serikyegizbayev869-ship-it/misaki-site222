<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: white;
      color: #333;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 40px;
    }

    /* Grid for students */
    .students-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 40px;
      justify-items: center;
      margin: 0 auto;
      max-width: 900px;
    }

    .student {
      animation: bounce 4s ease-in-out infinite;
    }

    .student img {
      width: 250px;
      border-radius: 15px;
      transition: transform 0.3s ease;
    }

    .student img:hover {
      transform: scale(1.05);
    }

    .student-name {
      margin-top: 10px;
      font-size: 1.3em;
      font-weight: bold;
    }

    /* Bounce animation */
    @keyframes bounce {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    /* Nav styles */
    nav {
      background:#333;
      padding: 15px;
      text-align:center;
    }
    nav a {
      color:white;
      margin:0 15px;
      text-decoration:none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>

    <a href="about.html">About</a>
    <a href="teachers.html">Teachers</a>

  </nav>
